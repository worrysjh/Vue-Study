<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="scss.scss">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<!-- component template -->
<script type="text/x-template" id="grid-template">
    <table>
        <thead>
        <tr>
            <th v-for="key in columns"
                @click="sortBy(key)"
                :class="{ active: sortKey == key }">
                {{ capitalize(key) }}
                <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
              </span>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="entry in filteredHeroes">
            <td v-for="key in columns">
                {{ entry[key] }}
            </td>
        </tr>
        </tbody>
    </table>
</script>

<body>
<!-- demo root element -->
<div id="demo">
    <form id="search">
        Search <input name="query" v-model="searchQuery" />
    </form>
    <demo-grid
            :heroes="gridData"
            :columns="gridColumns"
            :filter-key="searchQuery"
    >
    </demo-grid>
</div>

<script type="module" src="babel.ts"></script>
</body>
</html>
